	<script>
        let page = 1; // To keep track of the loaded pages

        const loadMoreContent = () => {
            const loading = document.getElementById('loading');
            loading.style.display = 'block'; // Show loading indicator

            // Simulate an AJAX request (replace this with actual AJAX call)
            setTimeout(() => {
                const contentDiv = document.getElementById('content');
                
                // Load new content (this is just an example)
                for (let i = 0; i < 5; i++) {
                    const newContent = document.createElement('p');
                    newContent.className = 'style4';
                    newContent.innerText = `More content loaded from page ${page}`;
                    contentDiv.appendChild(newContent);
                }
                
                page++; // Increment page number
                loading.style.display = 'none'; // Hide loading indicator
            }, 1000); // Simulate a delay for loading
        };

        window.onscroll = () => {
            // Check if the user has scrolled near the bottom of the page
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
                loadMoreContent(); // Load more content
            }
        };
    </script>
